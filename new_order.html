<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizz&Duck</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo flex">
            <a href="#"><img class="logo" src="img/logo-image.png" alt="Логотип Pizz&Duck"></a>
            <a href="login.html" class="header-text">Pizz&Duck</a>
        </div>
    </header>

    <main class="main">
        <div class="container new-order-container">
            <h2 class="new-order-title">Новые заказы</h2>
            <div class="new-order-content-title flex">
                <div class="circle"></div>
                <div class="new-order-info-title">Заказ №4</div>
            </div>
            <div class="new-order-content flex">
                <div class="new-order-content-left">
                    <p class="new-order-info">
                        <span class="new-order-info-style">Клиент:</span> Новиков Максим
                    </p>
                    <p class="new-order-info">
                        <span class="new-order-info-style">Наименование товара:</span> Пицца
                    </p>
                    <p class="new-order-info">
                        <span class="new-order-info-style">Стоимость:</span> 799₽
                    </p>
                    <p class="new-order-info">
                        <span class="new-order-info-style">Информация о доставке:</span> ул. Мира, 32 31.12.23 23:00
                    </p>
                </div>
                <div class="new-order-content-right">
                    <p class="new-order-info">
                        <span class="new-order-info-style">Номер:</span> +7 999 999 99 99
                    </p>
                </div>
            </div>
            <button class="new-order-btn btn-reset">Отправить заказ на кухню</button>
        </div>
    </main>
</body>
</html>
