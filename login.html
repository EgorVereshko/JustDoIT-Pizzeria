<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizz&Duck</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link type="Image/x-icon" href="img/logo.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-logo flex">
            <a href="#"><img class="logo" src="img/logo-image.png" alt="Логотип Pizz&Duck"></a>
            <a href="login.html" class="header-text">Pizz&Duck</a>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <h2 class="login-title">Добро пожаловать!</h2>
            <div class="login-form">
                <input class="form-input" type="text" name="login" placeholder="логин" required>
                <input class="form-input" type="password" name="password" placeholder="пароль" required>
                <button onclick="document.location='manager.html'" class="login-btn btn-reset">Войти</button>
            </div>
        </div>
    </main>
</body>
</html>
